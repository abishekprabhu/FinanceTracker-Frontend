<div style="width: 100%; height: 60vh; position: relative;">
    <h2>Expense Monthly Bar Chart</h2>
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="barChartType">
    </canvas>
  </div>

  <div style="width: 100%; height: 60vh; position: relative;">
    <h2>Transaction Details of Both Income And Expense Line Chart</h2>
    <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [legend]="lineChartLegend"
            [type]="lineChartType">
    </canvas>
  </div>
  
<div style="position: relative; margin-top: 50px;">
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Post new Expense">
                <form nz-form [formGroup]="expenseForm" (ngSubmit)="submitForm()" class="custom-form">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the amount!">
                            <input type="text" nz-input formControlName="amount" placeholder="Enter amount">
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please input the date!">
                            <nz-date-picker style="width: 100%;" formControlName="date"></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter description" [nzAutosize]="{minRows: 2 , maxRows: 6}"
                            formControlName="description" ></textarea>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item nzErrorTip="Please input the category!">
                            <nz-form-control>
                                <nz-select nzAllowClear  nzPlaceHolder="select the category" formControlName="categoryId">
                                    <nz-option *ngFor="let category of categories" 
                                    [nzLabel]="category.name"
                                    [nzValue]="category.id">
                                </nz-option>
                                </nz-select>
                            </nz-form-control>
                    </nz-form-item>
                        <button nz-button nzType="primary" nzBlock [disabled]="expenseForm.invalid" class="w-100">
                            Post Expense
                        </button>
                </form>
            </nz-card>
        </div>
        <div nz-col nzFlex="3" style="margin-left: 20px;">
            <nz-card nzType="inner" style="margin-top: 16px;" nzTitle="Past expenses">
                <div nz-card-grid style="width: 100%;" *ngFor="let expense of expenses">
                    <div nz-row>
                        <div nz-col nzSpan="18">
                            <span nz-icon nzType="message" nzTheme="outline"></span> {{expense.description}}
                            -
                            <span nz-icon nzType="dollar" nzTheme="outline"></span> {{expense.amount}}
                            -
                            <span nz-icon nzType="clock-circle" nzTheme="outline"></span> {{expense.date}}
                            -
                            <span nz-icon nzType="comment" nzTheme="outline"></span> {{expense.categoryName}}
                        </div>
                        <div nz-col nzSpan="6" style="font-size: 15px;">
                            <span nz-icon nzType="edit" nzTheme="fill" style="color: blue;" routerLink="/user/expense/{{expense.id}}/edit" ></span>
                            <span nz-icon nzType="delete" nzTheme="fill" style="color: red; margin-left: 10px;" (click)="deleteExpense(expense.id)"></span>
                        </div>
                    </div>
                </div>         
            </nz-card>
        </div>
    </div>
</div>
