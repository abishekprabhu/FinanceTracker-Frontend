<div class="container "  style="width: 80%;">
    <h2 style="color: tomato;"class="text-center">
      <span class="material-symbols-outlined" style="font-weight: 800;">
        category_search
        </span>
      Category</h2>
    <div class="row">
      <div class="col-md-6">
        <h4 style="color: #008000;">Add Category</h4>
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Category name">
          <button class="btn btn-success .d-flex text-uppercase font-weight-bold" type="submit">
            <i class="material-icons" style="padding-top: 5px;">add</i> <span style=" font-weight: bolder;">Add</span>
          </button>
        </div>
        <div class="alert alert-danger" *ngIf="categoryForm.controls.name.invalid && categoryForm.controls.name.touched">
          * Please enter a valid Category name.
        </div>
        <div class="alert alert-danger" *ngIf="categoryForm.get('name')?.errors?.['maxlength']">
          <span nz-typography >Category Name cannot be more than 15 characters!</span>
        </div>
        <div class="alert alert-danger" *ngIf="categoryForm.get('name')?.errors?.['minlength']">
          <span nz-typography>Category Name must be at least 3 characters!</span>
        </div>
        <div class="alert alert-danger" *ngIf="categoryForm.get('name')?.errors?.['pattern']">Invalid name format!</div>
      </form>
      </div>
    </div>
    <hr style="border-color: #008000;">
    <h4 style="color: #008000;">Category List</h4>
    <div class="table-responsive col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">Category Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories">
            <td class="text-center">{{ category.name }}</td>
            <td class="text-center">
              <button class="btn btn-primary btn-sm" style="margin-right: 10px;" (click)="updateCategory(category.id)">
                <span class="material-symbols-outlined">
                  edit
                  </span>
              </button>
              <button class="btn btn-danger btn-sm px-2" style="padding-left: 5px; " (click)="deleteCategory(category.id)">
                <i class="material-icons">delete</i>
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
